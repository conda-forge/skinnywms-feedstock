{% set name = "skinnywms" %}
{% set version = "0.5.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: bb07ff07ed81ab94b33e4f72187b20b4e1ba95ee05d0bb9e7df960d60b0fce48

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - skinny-wms=skinnywms.skinny:main

requirements:
  host:
    - python >3.5
    - pip
    - magics
  run:
    - python >3.5
    - flask
    - magics
    - xarray >=0.12.0

test:
  imports:
    - skinnywms


about:
  home: http://github.com/ecmwf/skinnywms
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE.txt
  summary: Simple WMSserver to visualise NetCDF and GRIB data
  description: Visualising meteorological and climate data
  doc_url: http://github.com/ecmwf/skinnywms
  dev_url: https://github.com/ecmwf/skinnywms

extra:
  recipe-maintainers:
    - sylvielamythepaut
    - milanavuckovic
